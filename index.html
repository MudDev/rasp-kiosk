<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Kioks Page</title>
    <script type="text/javascript">
        setTimeout(function () {
            location = ''
        }, 30000);
        var assetList = [];

        var btcAsset = {
            name: "BTC",
            price: "$38,000"
        }
        assetList.push(btcAsset);

        var cornAsset = {
            name: "CORN",
            price: "$0.15"
        }
        assetList.push(cornAsset);

        setInterval(loopAsset, 1000);

        var currentAsset = 0;
        function loopAsset() {
            if (currentAsset > assetList.length - 1) { currentAsset = 0; }
            var asset = assetList[currentAsset];
            document.getElementById("assetName").innerHTML = asset.name;
            document.getElementById("assetPrice").innerHTML = asset.price;
            currentAsset++;
        }
    </script>
    <style>
        body {
            background-color: #000000;
        }

        h3 {
            color: silver;
        }

        h2 {
            color: green;
        }
    </style>
</head>

<body>
    <h3 id="assetName" class="display-3">Test Asset</h3>
    <h2 id="assetPrice" class="display-1">$10</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
